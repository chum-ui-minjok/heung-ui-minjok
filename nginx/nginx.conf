user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Upstreams (service names from compose network)
    upstream spring_upstream {
        server heungbuja-spring:8080;
    }
    upstream motion_upstream {
        server motion-server:8000;
    }
    upstream music_upstream {
        server music-server:8001;
    }

    server {
        listen 80;
        server_name _;

        # Default to /api for Spring
        location /api/ {
            proxy_pass http://spring_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root redirects to /api/
        location = / {
            return 301 /api/;
        }

        # Motion API under /motion/
        location /motion/ {
            proxy_pass http://motion_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Music API under /music/
        location /music/ {
            proxy_pass http://music_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Simple health for Nginx itself
        location = /nginx-health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}


