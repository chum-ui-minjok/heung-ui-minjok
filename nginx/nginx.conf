user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Upstreams (service names from compose network)
    upstream spring_upstream {
        server heungbuja-spring:8080;
    }
    upstream motion_upstream {
        server motion-server:8000;
    }
    upstream music_upstream {
        server music-server:8001;
    }
    upstream admin_upstream {
        server heungbuja-admin:80;
    }

    # HTTP: serve ACME challenge, keep health, others redirect to HTTPS
    server {
        listen 80;
        server_name heungbuja.site www.heungbuja.site;

        # ACME HTTP-01 challenge endpoint
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location = /nginx-health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS: terminate TLS and proxy to backends
    server {
        listen 443 ssl;
        server_name heungbuja.site www.heungbuja.site;

        # Use Let's Encrypt live certs shared from certbot container
        ssl_certificate     /etc/letsencrypt/live/heungbuja.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/heungbuja.site/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Default to /api for Spring
        location /api/ {
            # Preserve Spring context-path (/api) when proxying
            proxy_pass http://spring_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Normalize /api (no trailing slash) -> /api/
        location = /api {
            return 301 /api/;
        }

        # Root redirects to /api/
        location = / {
            return 301 /api/;
        }

        # Motion API under /motion/
        location /motion/ {
            proxy_pass http://motion_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Music API under /music/
        location /music/ {
            proxy_pass http://music_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin frontend under /admin/
        location /admin/ {
            proxy_pass http://admin_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Normalize /admin (no trailing slash) -> /admin/
        location = /admin { return 301 /admin/; }

        # Vite build serves assets from /assets by default (absolute path)
        # Route them to the admin container so SPA at /admin/ loads resources correctly
        location /assets/ {
            proxy_pass http://admin_upstream/assets/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket upgrade to Spring at /ws
        # WebSocket (SockJS) 업그레이드: /ws/** -> Spring 의 /api/ws/**
        location /ws/ {
            proxy_pass http://spring_upstream/api/ws/;  # ← 핵심: /api/ws/ 로 보냄
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
        location = /ws { return 301 /ws/; }


    }
}


